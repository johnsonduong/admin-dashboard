<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="grid-container">
      <nav class="sidebar">
        <div class="logo">DASHBOARD</div>
        <div class="group1">
          <div class="menu-option">
            <img src="assets/home.svg" alt="" />
            <p>Home</p>
          </div>
          <div class="menu-option">
            <img src="assets/profile.svg" alt="" />
            <p>Profile</p>
          </div>
          <div class="menu-option">
            <img src="assets/message.svg" alt="" />
            <p>Messages</p>
          </div>
          <div class="menu-option">
            <img src="assets/clock.svg" alt="" />
            <p>History</p>
          </div>
          <div class="menu-option">
            <img src="assets/papers.svg" alt="" />
            <p>Tasks</p>
          </div>
          <div class="menu-option">
            <img src="assets/people.svg" alt="" />
            <p>Communities</p>
          </div>
        </div>

        <div class="group2">
          <div class="menu-option">
            <img src="assets/gear.svg" alt="" />
            <p>Settings</p>
          </div>
          <div class="menu-option">
            <img src="assets/help.svg" alt="" />
            <p>Support</p>
          </div>
          <div class="menu-option">
            <img src="assets/shield-check.svg" alt="" />
            <p>Privacy</p>
          </div>
        </div>
      </nav>
      <header class="header">
        <div class="left">
          <img src="assets/magnify.svg" alt="search icon" />
          <input type="text" />
        </div>
        <div class="right">
          <img src="assets/bell.svg" alt="bell icon" /> <img class="profile-pic" src="assets/user-profile.jpeg" alt="" />
          <p>Johnson Duong</p>
        </div>
        <div class="left bottom">
          <p>Hi there,</p>
          <p>Johnson Duong (@johnson)</p>
        </div>
        <div class="right">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </header>
      <main class="main-content">
        <h1>Your Projects</h1>
        <section class="projects">
          <div class="project-card"></div>
          <div class="project-card"></div>
          <div class="project-card"></div>
          <div class="project-card"></div>
          <div class="project-card"></div>
          <div class="project-card"></div>
        </section>
        <h1>Announcements</h1>
        <section class="announcements">
          <div class=""><h2>Site Maintenance</h2></div>
          <div class=""><h2>Community Share Day</h2></div>
          <div class=""><h2>Updated Privacy Policy</h2></div>
        </section>
        <h1>Trending</h1>
        <section class="trending">
          <div>@billgates</div>
          <div>@elonmusk</div>
          <div>@jeffbezos</div>
          <div>@timcook</div>
        </section>
      </main>
    </div>
  </body>
</html>
